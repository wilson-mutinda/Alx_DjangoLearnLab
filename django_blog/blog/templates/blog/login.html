{% extends 'blog/base.html'%}

{% block content%}
<h2>Login</h2>
<form action="" method="post">
    {% csrf_token%}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
{% endblock content%}
