{% extends "blog/base.html"%}
{% block content%}
<h2>All Posts</h2>
{% for post in posts%}
<div class="">
    <h3><a href="{% url 'post-detail' post.pk %}">{{post.title}}</a></h3>
    <p>{{post.author}} | {{post.published_date}}</p>
    <p>{{ post.content | truncatewords: 30}}</p>
</div>
{% endfor%}
{% endblock content%}
