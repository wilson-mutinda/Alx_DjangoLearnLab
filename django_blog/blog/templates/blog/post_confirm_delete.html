{% extends "blog/base.html" %}
{% block content %}
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
{% endblock %}
